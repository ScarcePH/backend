name: Deploy to Cloud Run (Docker)

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: scarce-backend
  REGION: ${{ secrets.REGION }}
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  IMAGE: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/scarce-backend:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker $REGION-docker.pkg.dev

    # ðŸ”¨ Build and push image (blocking, deterministic)
    - name: Build and push image
      run: |
        gcloud builds submit \
          --tag $IMAGE

    # ðŸ§¬ Run migrations using the SAME image
    - name: Run migrations
      run: |
        docker run --rm \
          -e DB_URI="${{ secrets.DB_URI }}" \
          $IMAGE \
          alembic upgrade head

    # ðŸš€ Deploy exact image to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image $IMAGE \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated
