name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.PROJECT_ID }}

    - name: Build and push Docker image
      run: |
        gcloud builds submit \
          --tag us-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/scarce-backend

    - name: Run database migrations
      run: |
        docker run --rm \
          -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          us-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/scarce-backend \
          alembic upgrade head

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy scarce-backend \
          --image us-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/scarce-backend \
          --region ${{ secrets.REGION }} \
          --platform managed \
          --allow-unauthenticated
