name: Deploy to Cloud Run (Docker)

on:
  push:
    branches:
      - main

env:
  SERVICE_NAME: scarce-backend
  REGION: ${{ secrets.REGION }}
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  IMAGE: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/scarce-backend:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Auth to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev
    - name: Build and push image
      run: |
        gcloud builds submit \
          --tag ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/scarce-backend \
          --async
    - name: Run migrations
      run: |
        docker run --rm \
          -e DB_URI="${{ secrets.DB_URI }}" \
          ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/scarce/scarce-backend \
          alembic upgrade head

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy scarce-backend \
          --image "$IMAGE" \
          --region "$REGION" \
          --platform managed \
          --allow-unauthenticated \
          --quiet

    - name: Assert deployed image
      run: |
        echo "SERVICE_NAME=$SERVICE_NAME"
        echo "REGION=$REGION"
        echo "IMAGE=$IMAGE"

        if [ -z "$REGION" ]; then
          echo "❌ REGION is empty"
          exit 1
        fi

        DEPLOYED_IMAGE=$(gcloud run services describe "$SERVICE_NAME" \
          --region "$REGION" \
          --format="value(spec.template.spec.containers[0].image)")

        echo "Expected: $IMAGE"
        echo "Deployed: $DEPLOYED_IMAGE"

        if [ "$DEPLOYED_IMAGE" != "$IMAGE" ]; then
          echo "❌ Image mismatch"
          exit 1
        fi

        echo "✅ Correct image deployed"